<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">
	    <title>Miner</title>
	</head>
	<body>	
		<ul>
			<li>
				<form class="#" action="{% url 'accounts:logout' %}" method="post">
					{% csrf_token %}
					<button type="submit">Logout</button>
				</form>
			</li>
			<li>
				<a href="{% url 'miner:create' %}">Create</a>
			</li>
		</ul>
		<div class="articles">
			<h1>Your Id is : {{user.id}}</h1>
		    {% for miner in miners %}
		    	<h2><a href="{% url 'miner:detail' miner.id %}">{{ miner.name }}</a></h2>
		        <p>{{ miner.name }}</p>
		        <p>your pool id is : {{miner.pool.all().first().id}}</p>
		    {% endfor %}
		</div>
	</body>
</html>
